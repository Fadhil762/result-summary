<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Result Summary</title>
</head>
<body>
  <div id="card-container">
    <div class="result-card-container">
      <div class="result-card">
        <p class="result-label">Your Result</p>
        <div class="result-score-container">
          <p class="result-score">76</p>
          <p class="result-max">of 100</p>
        </div>
        <p class="result-category">Great</p>
        <p class="result-caption">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-card-container">
      <div class="summary-card">
        <p class="summary-label">Summary</p>
        <div class="summaries">
          <div class="reaction-container">
            <img src="assets/images/icon-reaction.svg" alt="icon for reaction">
            <p class="reaction-label">Reaction</p>
            <p class="reaction-score">80 / 100</p>
          </div>
          <div class="memory-container">
            <img src="assets/images/icon-memory.svg" alt="icon for memory">
            <p class="memory-label">Memory</p>
            <p class="memory-score">92 / 100</p>
          </div>
          <div class="verbal-container">
            <img src="assets/images/icon-verbal.svg" alt="icon for verbal">
            <p class="verbal-label">Verbal</p>
            <p class="berbal-score">61 / 100</p>
          </div>
          <div class="visual-container">
            <img src="assets/images//icon-visual.svg" alt="icon for visual">
            <p class="visual-label">Visual</p>
            <p class="visual-score">72 / 100</p>
          </div>
        </div>
        <div class="summary-button">Continue</div>
      </div>
    </div>
  </div>
</body>
</html>
